zend_extension=opcache.so
opcache.enable=${PHP_OC_ENABLE}
opcache.memory_consumption=${PHP_OC_MEMORY_CONSUMPTION}
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=10000
opcache.validate_timestamps=${PHP_OC_VALIDATE_TIMESTAMPS}
opcache.fast_shutdown=1
opcache.enable_cli=${PHP_OC_ENABLE_CLI}
